<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'random_word/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
      </head>
    <body>
        <h3> Random Word (attempt #{{ request.session.counter }}): </h3>
        <h1>{{ random }}</h1>
        <form action="/random_words/reset" method="POST">
          {% csrf_token %}
          <input type="submit" value="Reset" name="reset">
        </form>
    </body>
  </html>
