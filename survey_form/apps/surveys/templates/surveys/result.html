<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'surveys/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
      </head>
    <body>
        <h3>Form has been submitted: {{ request.session.count }}</h3>
        <table>
            <tr>
                <td>
                    Your Name:
                </td>
                <td>
                    <p>{{ request.session.pack.name }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    Dojo Location:
                </td>
                <td>
                    <p>{{ request.session.pack.location }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    Favorite Language:
                </td>
                <td>
                    <p>{{ request.session.pack.lang }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    Comment:
                </td>
                <td>
                    <p>{{ request.session.pack.comment }}</p>
                </td>
            </tr>
        </table>
        <form action="/" method="POST">
        {% csrf_token %}
        <input type="submit" value="Go Back" name="back">
        </form>        
    </body>
  </html>
